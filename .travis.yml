env:
  matrix:
    - export NODE_VERSION="4" CC=clang-5.0 CXX=clang++-5.0 npm_config_clang=1
    - export NODE_VERSION="6" CC=clang-5.0 CXX=clang++-5.0 npm_config_clang=1
    - export NODE_VERSION="7" CC=clang-5.0 CXX=clang++-5.0 npm_config_clang=1
    - export NODE_VERSION="4" CC=g++-6 CXX=g++-6
    - export NODE_VERSION="6" CC=g++-6 CXX=g++-6
    - export NODE_VERSION="7" CC=g++-6 CXX=g++-6

branches:
#  only:
#    - master

git:
  depth: 10

compiler:
  - clang
  - gcc

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
    packages: ['clang-5.0', 'g++-6']

before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

install:
  - npm install

script:
  - npm test
  - cmake .
  - cmake --build .
  - ctest -VV

os:
  - osx
  - linux

dist: trusty
sudo: false
