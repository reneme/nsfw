# what combinations to test
environment:
  matrix:
    # Node.js
    - nodejs_version: "4"
    - nodejs_version: "6"
    - nodejs_version: "7"

#branches:
#  only:
#    - master

before_build:
    - mkdir cmake_build
    - cd cmake_build
    - cmake ..
    - cd ..

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install --msvs_version=2015

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
  - cd cmake_build
  - cmake --build .
  - ctest -VV
  - cd ..

# Don't actually build.
build: off

matrix:
  allow_failures:
    - nodejs_version: "2.5"
