env:
  matrix:
    - export NODE_VERSION="4" CC=clang CXX=clang++ npm_config_clang=1
    - export NODE_VERSION="6" CC=clang CXX=clang++ npm_config_clang=1
    - export NODE_VERSION="7" CC=clang CXX=clang++ npm_config_clang=1

branches:
#  only:
#    - master

git:
  depth: 10

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - clang-5.0

before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

install:
  - npm install

script:
  - npm test
  - CXX=/usr/bin/clang++-5.0 CC=/usr/bin/clang-5.0 cmake .
  - cmake --build .
  - ctest -VV

os:
- linux
- osx

dist: trusty
sudo: false
